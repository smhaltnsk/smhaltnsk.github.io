<!DOCTYPE html>
<html lang="tr">
	<head>
		<title>Ödev</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>
		<div id="info">
			<h1>Özgürlük Anıtı Heykeli 3D</h1>
		</div>

		<script type="module">

			import * as THREE from 'https://smhaltnsk.github.io/three.module.js';

			import { STLLoader } from 'https://smhaltnsk.github.io/STLLoader.js';

			var container,camera, cameraTarget, scene, renderer;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 15 );
				camera.position.set( 3, 0.15, 3 );

				cameraTarget = new THREE.Vector3( 0, - 0.25, 0 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x7256ff );
				scene.fog = new THREE.Fog( 0x7256ff, 2, 15 );

				// Arka

				var plane = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( 40, 40 ),
					new THREE.MeshPhongMaterial( { color: 0xC3061F, specular: 0x101010 } )
				);
				plane.rotation.x = - Math.PI / 2;
				plane.position.y = - 0.5;
				scene.add( plane );

				plane.receiveShadow = true;

				// STL Yükle

				var loader = new STLLoader();

				var material = new THREE.MeshPhongMaterial( { color: 0x00dd46, specular: 0x111111, shininess: 200 } );


				loader.load( 'https://smhaltnsk.github.io/heykel.stl', function ( geometry ) {
					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.set( 0, - 0.5, - 0 );
					mesh.rotation.set( - Math.PI / 2, 0, 0 );
					mesh.scale.set( 0.01, 0.01, 0.01 );
					mesh.castShadow = true;
					mesh.receiveShadow = true;
					scene.add( mesh );

				} );



				// Işıklandırma

				scene.add( new THREE.HemisphereLight( 0xffffff, 0x000000 ) );
				var directionalLight = new THREE.DirectionalLight( 0xffffff, 1.15 );
				directionalLight.position.set( 1, 1, 1 );
				scene.add( directionalLight );
				directionalLight.castShadow = true;
				var d = 1;
				directionalLight.shadow.camera.left = - d;
				directionalLight.shadow.camera.right = d;
				directionalLight.shadow.camera.top = d;
				directionalLight.shadow.camera.bottom = - d;
				
				directionalLight.shadow.camera.near = 1;
				directionalLight.shadow.camera.far = 4;
				directionalLight.shadow.bias = - 0.002;
				
				// Renderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaInput = true;
				renderer.gammaOutput = true;
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );
			}


			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				
				var timer = Date.now() * 0.0005;
				camera.position.x = Math.cos( timer ) * 3;
				camera.position.z = Math.sin( timer ) * 3;
				camera.lookAt( cameraTarget );
				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
